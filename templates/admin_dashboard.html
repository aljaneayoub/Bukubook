{% extends 'base.html' %}

{% block content %}
<style>
    #admin-content {
      margin-left: 199px;
    }
    @media (max-width: 768px) {
        #admin-content {
      margin-left: 0px;
    }
    }
    </style>
<div class="container mt-4" id="admin-content">
  <!-- Admin Dashboard Content -->
  <h1>Welcome, Admin!</h1>
  <a href="/admin/books/create" class="btn btn-outline-primary mt-4 mb-2">Create Book</a>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
          <a href="/admin/books/update/{{ book.id }}" class="btn btn-sm btn-outline-warning">Edit</a>
          <form action="/admin/books/delete/{{ book.id }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this book?')">
            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Bootstrap CDN links -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Custom CSS -->

{% endblock %}
