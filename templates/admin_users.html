<!-- admin_users.html -->
{% extends 'base.html' %}

{% block content %}
<style>
    #admin-content {
        margin-left: 199px;
    }
    @media (max-width: 768px) {
        #admin-content {
        margin-left: 0px;
    }
    }
</style>
<div class="container mt-4" id="admin-content">
    <h1>Welcome, Admin!</h1>
    <a href="/admin/users/create" class="btn btn-outline-primary mt-4 mb-2">Create User</a>
    <table class="table">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Is Admin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.user_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password}}</td>
                <td>{{ "Yes" if user.is_admin else "No" }}</td>
                <td>
                    <a href="/admin/users/edit/{{ user.user_name }}" class="btn btn-sm btn-outline-warning">Edit</a>
                    <form action="/admin/users/delete/{{ user.user_name }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?')">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Bootstrap CDN links -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Custom CSS -->

{% endblock %}
